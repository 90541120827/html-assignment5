<!DOCTYPE html>
<html>
<head>
    <title> Flex Box Examples</title>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
<main class="container">
  <h4>STACK 1</h4>
  <div class="stack stack-1">
  <div class="block red">Box 1</div>
  <div class="block green">BOX 2</div>
  <div class="block blue">Box 3</div>
  <div>

  <br>

  <h4>STACK 2</h4>
  <div class="stack stack-2">
  <div class="block red">Box 1</div>
  <div class="block yellow">BOX 2</div>
  <div class="block green">BOX 3</div>
  <div>

  <br>

  <h4>STACK 3</h4>
  <div class="stack stack-3">
  <div class="block">1</div>
  <div class="block">2</div>
  <div class="block">3</div>
  <div class="block">4</div>
  <div class="block">5</div>
  <div class="block">6</div>
  <div class="block">7</div>
  <div class="block">8</div>
  </div>

  <br>
    
    <h4>STACK 4</h4>
    <div class="stack stack-4">
      <div class="block">1</div>
      <div class="block">2</div>
      <div class="block">3</div>
    </div>
    
    <h4>STACK 5</h4>
    <div class="stack stack-5">
      <div class="block">1</div>
      <div class="block">2</div>
      <div class="block">3</div>
      <div class="block">4</div>
      <div class="block">5</div>
      <div class="block">6</div>
      <div class="block">7</div>
      <div class="block">8</div>
    </div>
    
    <h4>Stack 6</h4>
    <div class="stack stack-6">
      <div class="block">1</div>
      <div class="block">2</div>
      <div class="block">3</div>
    </div>
    
    <h4>Stack 7</h4>
    <div class="stack stack-7">
      <div class="block">1</div>
      <div class="block">2</div>
      <div class="block">3</div>
    </div>
    
    <h4>Stack 8</h4>
    <div class="stack stack-8">
      <div class="block">1</div>
      <div class="block">2</div>
      <div class="block">3</div>
      <div class="block">4</div>
    </div>
    
    <h4>Stack 9</h4>
    <div class="stack stack-9">
      <div class="block">1</div>
      <div class="block">2</div>
      <div class="block">3</div>
      <div class="block">4</div>
      <div class="block">5</div>
      <div class="block">6</div>
    </div>
  </main>
</body>
</html>
